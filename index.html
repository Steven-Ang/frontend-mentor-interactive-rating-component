<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <article class="card" aria-hidden="false">
      <img class="icon-star" src="images/icon-star.svg" alt="Star" />
      <section class="paragraph-section">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>
      <form id="rating-form" novalidate>
        <ul class="rating-buttons">
          <li>
            <button class="rating-button" name="rating" value="1">1</button>
          </li>
          <li>
            <button class="rating-button" name="rating" value="2">2</button>
          </li>
          <li>
            <button class="rating-button" name="rating" value="3">3</button>
          </li>
          <li>
            <button class="rating-button" name="rating" value="4">4</button>
          </li>
          <li>
            <button class="rating-button" name="rating" value="5">5</button>
          </li>
        </ul>
        <button id="submit-button">Submit</button>
      </form>
    </article>
    <article class="card result hidden" aria-hidden="true">
      <img src="images/illustration-thank-you.svg" alt="Thank you" />
      <p class="outline-text">
        You selected <span id="rating-result"></span> out of 5
      </p>
      <section class="paragraph-section">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </article>
    <script src="main.js"></script>
  </body>
</html>
